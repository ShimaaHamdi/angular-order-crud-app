<div class="container allRestaurants">
  <div>
    <mat-card>
      <h2 style="text-align: center;"> Add New Food Order Details Here !!</h2>

    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label> Order Food </mat-label>
        <input matInput placeholder="Kind of Food ..!" [(ngModel)]="restaurantRecords.order">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label> Num Of Piece </mat-label>
        <input matInput placeholder="shaimaa" [(ngModel)]="restaurantRecords.numOfpiece">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Your Phone</mat-label>
        <input matInput placeholder="abc@gmail.com" [(ngModel)]="restaurantRecords.phone">
      </mat-form-field>
    </div>
    <div>
      <mat-form-field appearance="outline" class="form-elements">
        <mat-label>Your Location</mat-label>
        <input matInput placeholder="cairo" [(ngModel)]="restaurantRecords.location">
      </mat-form-field>
    </div>
    <div>
      <button mat-raised-button class="bc-home" type="button" (click)="addRecords()" >Add Records</button>
    </div>
    </mat-card>

  </div>
