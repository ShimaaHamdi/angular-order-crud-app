<div class="container allRestaurants">
  <a mat-raised-button target="_blank" class="bc-home" routerLink="/Add"> + Add Order</a>

</div>

<div class="container allRestaurants">
  <table mat-table [dataSource]="allRestaurants" class="mat-elevation-z8 table-edit">
    <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="order">
      <th mat-header-cell *matHeaderCellDef> Order </th>
      <td mat-cell *matCellDef="let element"> {{element.order}} </td>
    </ng-container>

    <!-- Owner Column -->
    <ng-container matColumnDef="numOfpiece">
      <th mat-header-cell *matHeaderCellDef> numOfpiece </th>
      <td mat-cell *matCellDef="let element"> {{element.numOfpiece}} </td>
    </ng-container>

    <ng-container matColumnDef="phone">
      <th mat-header-cell *matHeaderCellDef> Phone </th>
      <td mat-cell *matCellDef="let element"> {{element.phone}} </td>
    </ng-container>

    <!-- Location Column -->
    <ng-container matColumnDef="location">
      <th mat-header-cell *matHeaderCellDef> location </th>
      <td mat-cell *matCellDef="let element"> {{element.location}} </td>
    </ng-container>

    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/edit', element.id]">
          <mat-icon style="padding-right:2rem" aria-hidden="false" aria-label="Example edit icon" fontIcon="edit"></mat-icon>
        </a>
          <mat-icon style="padding-left:2rem" aria-hidden="false" (click)="openDeleteModel(element.id)" aria-label="Example delete icon" fontIcon="delete"></mat-icon>


      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</div>
